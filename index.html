<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="outer">
        <div class="innner">
          <div class="num">75%</div>
        </div>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="160px"
        height="160px">
        <defs>
          <lineargradient id="GradientColor">
            <stop
              offset="0%"
              stop-color="#ff0000" />
            <stop
              offset="100%"
              stop-color="#112f81" />
          </lineargradient>
        </defs>
        <circle
          cx="80"
          cy="80"
          r="70"
          stroke-linecap="round" />
      </svg>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
